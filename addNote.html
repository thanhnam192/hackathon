<div ng-style="{'background-color':color}" ng-controller="addNoteController">
    <div class="form-group">
        <label>Title</label>
        <input ng-model="title" class="form-control"/>
    </div>
    
    <div class="form-group">
          <label>Description</label>
          <input ng-model="des" class="form-control" />
    </div>
    
    <div class="form-group">
        <label>Color</label>
        <select ng-model="color" class="form-control">
        <option ng-repeat="c in colors" ng-value="c">{{c}}</option>
        </select>
    </div>
   
    
    <button ng-click="addNote()" class="btn btn-primary">Add Note</button>
</div>
